<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-form {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .login-form label {
            font-size: 16px;
            color: #666;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049;
        }
        .user-list {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .user-list h3 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }
        .user-list p {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 15px;
        }
        .user-list ul {
            padding: 0;
            list-style-type: none;
        }
        .user-list li {
            margin-bottom: 5px;
            padding: 5px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }
        .user-list button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .user-list button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="credentials-form" class="login-form">
        <h2>Broken Picture Phone</h2>
        <label for="username-input">Username:</label>
        <input type="text" id="username-input" placeholder="Enter your username" required>
        <label for="password-input">Password:</label>
        <input type="password" id="password-input" placeholder="Enter the password" required>
        <button onclick="setUserCredentials()">Login</button>
    </div>

    <div id="users-list" class="user-list" style="display:none;">
        <h3>Players</h3>
        <p id="waiting-message">Waiting for players to join...</p>
        <ul id="user-list"></ul>
        <button id="start-game-button" onclick="startGame()" style="display:none;">Start Game</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        function setUserCredentials() {
            const username = document.getElementById('username-input').value.trim();
            const password = document.getElementById('password-input').value.trim();
            if (username !== '' && password !== '') {
                socket.emit('setUserCredentials', { username, password });
                document.getElementById('credentials-form').style.display = 'none';
            }
        }

        // Update users list when a new user connects
        socket.on('userConnected', (users) => {
            updateUserList(users);
        });

        // Update users list when a user disconnects
        socket.on('userDisconnected', (users) => {
            updateUserList(users);
        });

        // Function to update the users list in the DOM
        function updateUserList(users) {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user.username;
                userList.appendChild(li);
            });

            // Show or hide the user list and start game button based on the number of users
            const userListDiv = document.getElementById('users-list');
            const startGameButton = document.getElementById('start-game-button');
            const waitingMessage = document.getElementById('waiting-message');

            if (users.length >= 3) {
                userListDiv.style.display = 'block';
                startGameButton.style.display = 'block';
                waitingMessage.style.display = 'none';
            } else {
                userListDiv.style.display = 'block';
                startGameButton.style.display = 'none';
                waitingMessage.style.display = 'block';
            }
        }

        // Function to start the game
        function startGame() {
            alert('Starting the game!');
            // Implement game start logic here
        }
    </script>
</body>
</html>
